<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Listas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Listas</h2>
    <p class="centro">
      - ordenadas <br />
      - não ordenadas
    </p>
    <h2>Exemplo</h2>
    <h3 style="text-align: left">Ingredientes</h3>
    <h3 style="text-align: left">Ordenada</h3>
    <ol>
      <li>2 Açucar</li>
      <li>3 Arroz</li>
      <li>1 Óleo de soja</li>
    </ol>
    <h3 style="text-align: left">Não ordenada</h3>
    <ul>
      <li>2 Açucar</li>
      <li>3 Arroz</li>
      <li>1 Óleo de soja</li>
    </ul>
  </body>
</html>
