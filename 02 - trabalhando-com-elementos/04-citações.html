<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <title>Citações</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <pre><code>
    <h2>Citações</h2>
    <h3>blockquote</h3>
    <blockquote
      cite="https://developer.mozilla.org/en-US/docs/Web/Element/blockquote"
    >
      O <strong>Elemento HTML <code>&lt;blockquote&gt;</code></strong> (ou

    </blockquote>
    <h3>cite</h3>
    <p>
      De acordo com <a href="./"><cite>página MDN blockquote</cite></a>
    </p></code></pre>
